# This is a basic workflow to help you get started with Actions

name:  Check Pull Request to dev branch

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "dev" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with: {java-version: 1.17}
      - name: Build app
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "STORE_PASSWORD: $STORE_PASSWORD"
          echo "KEY_ALIAS: $KEY_ALIAS"
          echo "KEY_PASSWORD: $KEY_PASSWORD"
          keytool -list -v -keystore /home/runner/work/CashADV/CashADV/app/keyStore/cashadvisor.jks -storepass $STORE_PASSWORD
          ./gradlew :app:build -PstorePassword=${STORE_PASSWORD} -PkeyAlias=${KEY_ALIAS} -PkeyPassword=${KEY_PASSWORD}
      - name: Check status
        run: echo "Check build status"
      - name: Set failed if build failed
        if: failure()
        run: |
          echo "::error::Build failed"
